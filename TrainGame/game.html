<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron" style="background-color: rgb(149, 179, 201); color: white">
      <h1 class="text-center">TRAIN TIMES</h1>

    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Train Schedule -->
        <div class="card">
          <div class="card-header">
            Current Train Schedule
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Train Name</label>
            <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp" placeholder="">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Train Time</label>
            <input type="text" class="form-control" id="trainTime" placeholder="">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Frequency</label>
            <input type="text" class="form-control" id="frequency" placeholder="">
          </div>
          <button class="btn btn-primary" id="addTrain">Submit</button>
        </form>
      </div>
      <script src=gamelogic.js></script>
</body>

</html>
